<div class="game-tabs">
    <mat-tab-group mat-align-tabs ="start" background-color="primary">
        <mat-tab label="about">
            
            <p *ngIf="game.parent_platforms?.length" class="game-tabs-par">
                Plataformas:
                <span *ngFor="let game of game.parent_platforms; 
                let last = last">{{game.platform.name}}<span *ngIf="!last">, </span></span>
            </p>

            <p *ngIf="game.publishers?.length" class="game-tabs-par">
                Publishers:
                <span *ngFor="let publishers of game.publishers; 
                let last = last">{{game.publishers}}<span *ngIf="!last">, </span></span>  
            </p>

            <p *ngIf="game.website" class="game-tabs-par">
                Website:
                <a class="game-tabs-link" href="{{game.website}}" target="_blank">{{game.website}}</a>
            </p>
            
            <div class="game-description" [innerHTML]="game.description">
              Descripciones  
            </div>

            <p class="game-tabs-votes">
                <ng-container *ngFor="let rating of game.ratings">
                
                <span *ngIf="rating.title === 'exceptional'">
                    <mat-icon class="game-votes-up">thumb_up</mat-icon>
                    <span class="game-votes-count">{{rating.count || 0}}</span>
                </span>
                
                <span *ngIf="rating.title === 'skip'">
                    <mat-icon class="game-votes-down">thumb_down</mat-icon>
                    <span class="game-votes-count">{{rating.count || 0}}</span>
                </span>

            </ng-container>
            
            </p>
        </mat-tab>

        <mat-tab label="Screenshots" *ngIf="game.screenshots?.length">
            <img
                class="game-screenshots"
                *ngFor="let screenshots of game.screenshots"
                src="{{ screenshots.image }}"
                alt="screenshots"
            />
        </mat-tab>

        <mat-tab label="Trailers" *ngIf="game.trailers?.length">
            <video class="game-trailer" controls *ngFor="let trailers of game.trailers">
                <source src="{{trailers.data?.max}}" type="video/mp4">
                Tu navegador no soporta el tag de video
            </video>
        </mat-tab>
    </mat-tab-group>
</div>
